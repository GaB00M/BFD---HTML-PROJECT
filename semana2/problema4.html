<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculo de média escolar com "Aprovado" e "Reprovado"</title>
    </head>
    <body>
        <script>
            var n1 = prompt("Digite o primeiro numero:");
            n1 = parseFloat(n1);
            var n2 = prompt("Digite um outro número:");
            n2 = parseFloat(n2);
            var media = (n1 + n2) / 2;
            if (media >= 5) 
                alert("Aprovado");
            else 
                alert("Reprovado");
            
        </script>
    </body>
</html>
