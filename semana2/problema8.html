        <title>Página de ligar e desligar lâmpada, com dois botões</title>
    </head>
    <body>
        // imagem de uma lâmpada apagada
        <button onclick="document.getElementById('minha_imagem').src='pic_bulbon.gif'">Ligar Luz</button>

</body>
